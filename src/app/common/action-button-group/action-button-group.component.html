<div class="btn-group">
  <app-action-button
    [btnClass]="'btn-info'"
    [icon]="'fa-eye'"
    (clicked)="onSelectButtonClick()"
  ></app-action-button>
  <app-action-button
    [btnClass]="'btn-secondary'"
    [icon]="'fa-sync-alt'"
    (clicked)="onUpdateButtonClick()"
  ></app-action-button>
  <app-action-button
    [btnClass]="'btn-danger'"
    [icon]="'fa-trash-alt'"
    (clicked)="onDeleteButtonClick()"
  ></app-action-button>
</div>
